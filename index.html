<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tap Tap JS</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const ball = {
      x: 200,
      y: 500,
      radius: 15,
      velocity: 0,
      gravity: 0.5,
      boost: -10
    };

    const hoop = {
      x: Math.random() * 300 + 50,
      y: Math.random() * 300 + 100,
      width: 60,
      height: 10
    };

    let score = 0;
    let timeLeft = 3;
    let gameOver = false;

    canvas.addEventListener("click", () => {
      if (!gameOver) ball.velocity = ball.boost;
    });

    function update() {
      ball.velocity += ball.gravity;
      ball.y += ball.velocity;

      // Check collision
      if (
        ball.x > hoop.x &&
        ball.x < hoop.x + hoop.width &&
        Math.abs(ball.y - hoop.y) < 5 &&
        ball.velocity > 0
      ) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        hoop.x = Math.random() * 300 + 50;
        hoop.y = Math.random() * 300 + 100;
        ball.y = 500;
        ball.velocity = 0;
        timeLeft = 3;
      }

      if (ball.y > canvas.height || timeLeft <= 0) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Hoop
      ctx.fillStyle = "orange";
      ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);

      // Ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", 120, 300);
      }
    }

    function countdown() {
      if (!gameOver) timeLeft -= 1;
    }

    setInterval(countdown, 1000);

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
