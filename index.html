<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tap Tap Shots</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #444; /* para que veas que pinta el canvas */
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      display: none;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="startScreen" class="screen">
    <h1>Tap Tap Shots</h1>
    <button onclick="startGame()">Jugar</button>
  </div>

  <div id="gameOverScreen" class="screen" style="display: none;">
    <h1>Game Over</h1>
    <p id="finalScore">Puntuación: 0</p>
    <button onclick="restartGame()">Reintentar</button>
  </div>

  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600" style="display: none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDiv = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");

    let ball, hoop, score, timeLeft, gameOver, playing;

    function initGame() {
      console.log("Inicializando juego");
      ball = {
        x: 200,
        y: 500,
        radius: 15,
        velocity: 0,
        gravity: 0.5,
        boost: -10
      };

      hoop = {
        x: Math.random() * 300 + 50,
        y: Math.random() * 300 + 100,
        width: 60,
        height: 10
      };

      score = 0;
      timeLeft = 3;
      gameOver = false;
      playing = true;
      scoreDiv.textContent = "Score: 0";
    }

    function startGame() {
      console.log("Empezando juego");
      startScreen.style.display = "none";
      canvas.style.display = "block";
      scoreDiv.style.display = "block";
      gameOverScreen.style.display = "none";
      initGame();
    }

    function restartGame() {
      console.log("Reiniciando juego");
      gameOverScreen.style.display = "none";
      canvas.style.display = "block";
      scoreDiv.style.display = "block";
      initGame();
    }

    canvas.addEventListener("click", () => {
      if (!gameOver && playing) {
        ball.velocity = ball.boost;
        console.log("Click: bola hacia arriba");
      }
    });

    function update() {
      if (!playing) return;

      ball.velocity += ball.gravity;
      ball.y += ball.velocity;

      // Encesta
      if (
        ball.x > hoop.x &&
        ball.x < hoop.x + hoop.width &&
        Math.abs(ball.y - hoop.y) < 5 &&
        ball.velocity > 0
      ) {
        score++;
        scoreDiv.textContent = "Score: " + score;
        hoop.x = Math.random() * 300 + 50;
        hoop.y = Math.random() * 300 + 100;
        ball.y = 500;
        ball.velocity = 0;
        timeLeft = 3;
        console.log("¡Encestado! Puntos: " + score);
      }

      // Fuera de la pantalla o tiempo agotado
      if (ball.y > canvas.height || timeLeft <= 0) {
        playing = false;
        gameOver = true;
        finalScore.textContent = "Puntuación: " + score;
        canvas.style.display = "none";
        scoreDiv.style.display = "none";
        gameOverScreen.style.display = "flex";
        console.log("Juego terminado");
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Aro
      ctx.fillStyle = "orange";
      ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);

      // Pelota
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function countdown() {
      if (!gameOver && playing) {
        timeLeft -= 1;
        console.log("Tiempo restante:", timeLeft);
      }
    }

    setInterval(countdown, 1000);

    function loop() {
      if (playing) {
        update();
      }
      if (playing || gameOver) {
        draw();
      }
      requestAnimationFrame(loop);
    }

    loop();
  </script>

</body>
</html>
